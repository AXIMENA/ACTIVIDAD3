      <div class="bg-light container border-radius: 15px d-flex justify-content-center align-items-center vh-100 p-5 rounded-3" style="width: 35rem;">
        
        <form class="row g-3 needs-validation" novalidate  >
          <div class="mb-3">
            <label for="validationCustom01" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="validationCustom01"  required> 
            <div class="invalid-feedback">
              Este campo es requerido.
            </div>
          </div>
          <div class="mb-3">
            <label for="validationCustom02" class="form-label">Precio</label>
            <input type="number" class="form-control" id="validationCustom02"  required>
            <div class="invalid-feedback">
              Este campo es requerido.
            </div>
          </div>
          
          <div class="mb-3">
            <label for="validationCustom03" class="form-label">Inventario</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
              Este campo es requerido.
            </div>
          </div>
          
          

          <div class="col-12">
            <button class="btn btn-primary" type="submit" onclick="alert('Producto Agregado')" >Crear Producto</button>
          </div>
          
        </form>
      </div>
    
    <script>

        (() => {
    'use strict'
  
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')
  
    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
  
        form.classList.add('was-validated')
        
      }, false)
    })
  })()
    </script>
